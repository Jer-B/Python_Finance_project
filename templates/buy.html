{% extends "layout.html" %}

{% block title %}
    Buy Stocks
{% endblock %}

{% block main %}
    <div class="form-group">
        <p>Current cash in Bank: {{cash | usd}}.</p>
    </div>
    <form action="/buy" method="post">
        <div class="form-group">
            <input autofocus class="form-control" name="symbol" placeholder="Stock prefix, Ex: TTWO " type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="shares" placeholder="0" type="number" min="0">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
