{% extends "layout.html" %}

{% block title %}
    Sell Stocks
{% endblock %}

{% block main %}
    <div class="form-group">
        <p>Current cash in Bank: {{ cash | usd }}.</p>
    </div>
    <form action="/sell" method="post">
        <div class="form-group">
        <select class="form-control" name="symbol">
            <option disabled selected value>Select a share to sell</option>
            {% for symbol in symbol_list %}
            <option value="{{ symbol.share_symbol }}">{{ symbol.share_symbol }}</option>
            {% endfor %}
        </select>
        </div>
        <div class="form-group">
            <input class="form-control" name="shares" placeholder="0" type="number" min="0">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
